<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Json</title>
    <script src="jquery.min.js"></script>

   
</head>
<body>
    
    <div id="name"></div>
    <div id="lastname"></div>    
    <div id="age"></div> 
    <div id="address"></div> 
    <div id="gender"></div>  
    
    <button id="btn">Pisame</button>
    <button id="btn-borrar">borrar</button>
    
    <script type="text/javascript">
        $("#btn").click(function(){
           console.log("prueba")
            $.ajax({
                type: "GET",
                url: "file.json",    
                success: function( result ) {
                    $("#name").html('Name: ' + result.name);
                    $("#lastname").html("Apellido: " + result.lastName);
                    $("#age").html("Edad: " + result.age);
                    $("#address").html("Direccion: " + result.address);
                    $("#gender").html("Genero: " + result.gender);
                },
                error: function( err ) {
                    console.log('error',err);
                }
            });
        })
         
        $("#btn-borrar").click(function(){
            $("#name").html('Name: ' );
            $("#lastname").html("Apellido: " );
            $("#age").html("Edad: " );
            $("#address").html("Direccion: " );
            $("#gender").html("Genero: " );
        });
       
        </script>

</body>
</html>
