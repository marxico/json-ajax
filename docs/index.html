<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Json</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <div id="container1">
<div id="nombre">Nombre: </div>
<div id="apellido">Apellido:</div>
<div id="cedula">Cedula:</div>
<div id="telefono">Telefono:</div>


    </div>
    <div id="container">
        <div id="name"></div>
        <div id="lastname"></div>    
        <div id="id"></div> 
        <div id="phone"></div> 
          
    
      <br>
    </div>
    <button id="btn">Mostrar</button>
    <button id="btn-borrar">Borrar</button>

    <script type="text/javascript">
        $("#btn").click(function(){
           console.log("prueba")
            $.ajax({
                type: "GET",
                url: "file.json",    
                success: function( result ) {
                    $("#name").html( result.name);
                    $("#lastname").html( result.lastName);
                    $("#id").html( result.id);
                    $("#phone").html( result.phone);
                    
                },
                error: function( err ) {
                    console.log('error',err);
                }
            });
        })
         
        $("#btn-borrar").click(function(){
            $("#name").html(' ' );
            $("#lastname").html(" " );
            $("#id").html(" " );
            $("#phone").html(" " );
            
        });
       
        </script>

</body>
</html>
